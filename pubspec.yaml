name: flutter_my_park
description: Docker-first Flutter + Supabase example.
publish_to: "none"
version: 0.1.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  supabase_flutter: ^2.5.3
  go_router: ^14.2.0
  flutter_riverpod: ^2.5.1
  file_picker: ^6.1.1
  uuid: ^4.2.2
  flutter_map: ^6.1.0
  latlong2: ^0.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  mocktail: ^1.0.3

flutter:
  uses-material-design: true
